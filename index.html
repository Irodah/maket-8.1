<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="col__title">Become a member</h1>
                <p class="col__text">
                    Use social networks to join us instantly
                    <br>
                    You won't spend any time confirming those boring emails.
                </p>
                <div class="links">
                    <div class="link__itm">
                        <a href="https://www.google.com/">
                            <img src="img/google.png" alt="">
                            Sign up with google+
                        </a>
                    </div>
                    <div class="link__itm">
                        <a href="https://www.facebook.com/">
                            <img src="img/facebook.png" alt="">
                            Sign up with facebook
                        </a>
                    </div>
                    <div class="link__itm">
                        <a href="https://www.twitter.com/">
                            <img src="img/twitter.png" alt="">
                            Sign up with twitter
                        </a>
                    </div>
                    
                </div>
                <div class="footer">
                    <div class="right__text">
                        <p>
                            You can still sign up with your email adress
                        </p>
                    </div>
                    <div class="left__text">
                        <a href="https://accounts.com/">
                            Sign up with email
                        </a>
                    </div>
                    <div class="clear"></div>
                </div>
           
        </div>
       
    </div>
</body>
</html>
